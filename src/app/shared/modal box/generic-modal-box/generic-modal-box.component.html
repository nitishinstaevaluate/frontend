
<div *ngIf="data === appValues.Normal_Tax_Rate.value || data === appValues.MAT_Rate.value">
    <span><mat-icon class="close-modal" (click)="modalData()">close</mat-icon></span>
    <h1 class="head-modal">{{label}}</h1>
    <div class="container">
            <mat-form-field class="full-width-input" [floatLabel]="floatLabelType" >
                <input [type]="'text'" #taxRate matInput  [placeholder]="'Enter Rate'">
              </mat-form-field>

    </div>
    
    <div mat-dialog-actions style="float: right;">
      <button mat-raised-button [disabled]="!taxRate.value" [ngClass]="!taxRate.value ? 'modal-button-disable' : 'modal-button-enable'" (click)="modalData(taxRate,null,'taxRate')"><mat-icon>keyboard_arrow_right</mat-icon>Save</button>
    </div>
</div>

<div *ngIf="data === appValues.GOING_CONCERN.value">
  <span><mat-icon class="close-modal" (click)="modalData()">close</mat-icon></span>
  <h1 class="head-modal">{{label}}</h1>
  <div class="container">
         <div class="row">
          <div class="col-md-12">
            <mat-form-field class="full-width-input" [floatLabel]="floatLabelType" >
              <input [type]="'text'" #projectionYear matInput  [placeholder]="'Enter Projection Rate'">
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field class="full-width-input" [floatLabel]="floatLabelType" >
              <mat-select #terminalGrowthRate [placeholder]="modelControl.modelValuation.options.terminalGrowthRate.placeholder">
              <mat-option *ngFor="let doc of modelControl.modelValuation.options.terminalGrowthRate.options"  [value]="doc.value">{{doc.value}}</mat-option>
              </mat-select>
              <!-- <mat-error *ngIf="hasError(loginForm, 'company', 'required')">
                  Please select company
                </mat-error> -->
            </mat-form-field>
          </div>
         </div>

  </div>
  
  <div mat-dialog-actions style="float: right;">
    <button mat-raised-button [disabled]="!projectionYear.value || !terminalGrowthRate.value" [ngClass]="!projectionYear.value || !terminalGrowthRate.value ? 'modal-button-disable' : 'modal-button-enable'" (click)="modalData(projectionYear,terminalGrowthRate,'projection&terminal')"><mat-icon>keyboard_arrow_right</mat-icon>Save</button>
  </div>
</div>
