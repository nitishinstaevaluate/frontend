<div class="row">
    <div class="col">
      <div class="card mt-4">
        <h4 class="card-header" style="font-weight: 400;">Valuation of Firm</h4>
        <h4 style="text-align: center;padding-top: 1.5%;font-weight: 400;color:#858985;margin-bottom: 0px !important;">{{headerLabel}}</h4>
        <div class="card-body">
          <mat-stepper #stepper (selectionChange)="onStepChange($event,stepper)">
            <mat-step  [stepControl]="firstFormGroup" errorMessage="Name is required.">
              <app-group-model-controls [currentStepIndex]="currentStepIndex" (groupModelControls)="groupModelControls($event)" ></app-group-model-controls>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup" errorMessage="Address is required.">
              <app-group-model-review (saveAndNextEvent)="handleSaveAndNext()"></app-group-model-review>
            </mat-step>
            <mat-step [stepControl]="thirdFormGroup" errorMessage="Address is required.">
                <app-group-model-result></app-group-model-result>
            </mat-step>
          </mat-stepper>
        </div>
      </div>
    </div>
  </div>
