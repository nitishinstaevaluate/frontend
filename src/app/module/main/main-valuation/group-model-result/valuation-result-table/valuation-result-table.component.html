<mat-tab-group style="padding-bottom: 3% !important;" mat-stretch-tabs="false" mat-align-tabs="start" [selectedIndex]="selectedTabIndex" (selectedTabChange)="onTabSelectionChange()">
  <mat-tab label="FCFE" *ngIf = "fcfe">
    <div class="btn" style="text-align: right;width: 100%;">
      <button mat-stroked-button class="exp" (click)="exportPdf('FCFE')">Export <mat-icon>save_alt</mat-icon></button>
    </div>
    <div>
      <!-- <h5 class="company-head-fcfe">FCFE Result</h5> -->
      <div class="table-container">
        <!-- fcfe table starts -->
      <table>
        <thead>
          <tr style="border: 1px solid #d1d1d1;font-size: 15px;text-align: center;" >
            <th colspan="7" style="text-align: right;padding-right: 2%;">Amount in INR (Lakh)</th>
          </tr>
          <tr style="text-transform: capitalize;">
            <th style="border: 1px solid #d1d1d1;font-size: 15px;text-align: center;" *ngFor="let columnName of fcfeColumn">{{ columnName }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of dataSourceFcfe">
            <td style="text-align: center;font-size: 14px;text-transform: capitalize;" [ngClass]="checkVal(cellValue,'fcfe') ? 'make-bold' : 'make-light'" *ngFor="let cellValue of row">{{ formatNumber(cellValue) }}</td>
          </tr>
        </tbody>
      </table>
      <!-- fcfe table ends -->
      </div>
  </div>
  </mat-tab>

  <mat-tab label="Relative Valuations" *ngIf="relativeVal">

    </div>
    <div>
        <!-- <h5 class="company-head-relativeval">Relative Valuations Result</h5> -->
        <div class="table-container">
        <app-relative-valuations-table [tableData]="tableData"></app-relative-valuations-table>
          <div class="mt-4">
            <app-model-relative-valuation-result-table [dataSource]="valuationDataReport" [formData]="formData"></app-model-relative-valuation-result-table>
          </div>
      </div>
    </div>  
  </mat-tab>
</mat-tab-group>
<div class="loader-overlay" *ngIf="isLoader">
  <div class="loader">
    <div class="loader-spinner"></div>
    <div class="loader-message">Please wait...</div>
  </div>
</div>
