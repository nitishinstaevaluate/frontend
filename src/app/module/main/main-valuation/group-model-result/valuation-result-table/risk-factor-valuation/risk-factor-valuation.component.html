<div class="modern-table-container" *ngIf="riskFactorValuation?.length">
    <!-- <div class="modern-table-title">Risk Factors Overview</div> -->
    <table class="modern-table">
      <thead>
        <tr>
          <th>Risk Factors</th>
          <th>Risk Factor Coefficient</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of riskFactorValuation">
            <ng-container *ngIf="!data.header">
                <td style="width: 60%;">{{ data.label }}</td>
                <td style="text-align: right;width: 20%;padding-right: 10%;">{{ data.riskFactorCoeff }}</td>
                <td></td>
            </ng-container>
            <ng-container *ngIf="data.label === 'Total'">
                <td style="width: 60%;">{{ data.label }}</td>
                <td style="text-align: right;width: 20%;padding-right: 10%;">{{ data.total }}</td>
                <td style=""></td>
            </ng-container>
          </tr>
      </tbody>
    </table>
  </div>
