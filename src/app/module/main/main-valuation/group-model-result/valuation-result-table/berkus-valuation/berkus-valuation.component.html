<div class="berkus-tab-result-container">
    <div *ngFor="let tab of componentConfig" class="berkus-tab-result"
      [ngClass]="{
        'active': bstep === tab.step
      }"
      (click)="loadCurrentTab(tab.step)">
      {{ tab.label }}
    </div>
  </div>
  
  <div class="berkus-result-tab-content" *ngFor="let tab of componentConfig">
    <table *ngIf="bstep === tab.step" class="professional-table">
      <thead>
        <tr>
          <ng-container>
            <th>Questions</th>
            <th>Degree of Achievement</th>
            <th>Weight Assigned</th>
            <th>Weighted Value</th>
          </ng-container>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of berkusStateArray(tab.dbKey)">
          <ng-container *ngIf="!data.header && data.label !== 'Total'">
            <td>{{ data.label }}</td>
            <td>{{ formatNumber(data.doa) }}</td>
            <td>{{ formatNumber(data.weightAssign) }}</td>
            <td>{{ formatNumber(data.weightedValue) }}</td>
          </ng-container>
          <ng-container *ngIf="data.label === 'Total'">
            <td colspan="3">{{ data.label }}</td>
            <td>{{ formatNumber(data.total) }}</td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
